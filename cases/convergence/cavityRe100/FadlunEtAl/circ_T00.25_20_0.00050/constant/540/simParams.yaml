- type: simulation
  dt: 0.0005
  scaleCV: 5.0
  startStep: 0
  nt: 500
  nsave: 500
  timeScheme: [EULER_EXPLICIT, EULER_IMPLICIT]
  ibmScheme: FADLUN_ET_AL
  interpolationType: CONSTANT
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-8
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-8
      maxIterations: 20000
