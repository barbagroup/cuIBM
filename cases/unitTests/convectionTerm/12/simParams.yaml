- type: simulation
  dt: 0.02
  scaleCV: 5.0
  startStep: 0
  nt: 1
  nsave: 1
  timeScheme: [EULER_EXPLICIT, EULER_EXPLICIT]
  ibmScheme: NAVIER_STOKES
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-6
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-6
      maxIterations: 20000
